<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Weather</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="p-4">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand d-flex" href="#">
                    <div class="logoImg"><img src="./img/logo.png" alt="weather logo"></div>
                    <div class="logoName text-white mx-3 d-flex flex-column">
                        <h1 class="mb-0">Weather</h1>
                        <small class="mt-0">tagline goes here</small>
                    </div>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav ">
                        <li class="nav-item">
                            <a class="nav-link activeLink mx-2" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-2" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-2" href="#">Live Cameras</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-2" href="#">Photos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-2" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="background p-4">
        <div class="container p-5">
            <div class="search">
                <div class="input-group">
                    <input type="text" class="citySearch form-control position-relative p-3 border-0"
                        placeholder="Enter the location">
                    <button class="btn btn-info position-absolute border-0 search" type="button">Find</button>
                </div>
            </div>
            <div class="row weather my-5">
                <div class="col-4 today text-white">
                    <div class="header">
                        <div class="day"></div>
                        <div class="date"></div>
                    </div>
                    <div class="content">
                        <div class="location"></div>
                        <div class="temperature">
                            <div class="number"></div>
                            <div class="icon"><img src="https:" alt="weather Logo">
                            </div>
                        </div>
                        <div class="description"></div>
                        <div class="extraInfo">
                            <div class="rain"></div>
                            <div class="wind"></div>
                            <div class="direction"></div>
                        </div>
                    </div>
                </div>
                <div class="col-4 box">
                    <div class="header">
                        <div class="day"></div>
                    </div>
                    <div class="content">
                        <div class="temperature">
                            <div class="number"></div>
                            <div class="icon">
                            </div>
                        </div>
                        <div class="description"></div>
                    </div>
                </div>
                <div class="col-4 ">
                    <div class="header">
                        <div class="day"></div>
                    </div>
                    <div class="content">
                        <div class="temperature">
                            <div class="number"></div>
                            <div class="icon">
                            </div>
                        </div>
                        <div class="description"></div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer class="p-5">
        <div class="container">
            <div class="row">
                <div class="subscribe col-md-8 mb-3">
                    <div class="input-group">
                        <input type="text" class="form-control position-relative p-3 border-0 "
                            placeholder="Enter your email to subscribe..">
                        <button class="btn btn-info position-absolute border-0" type="button">Subscribe</button>
                    </div>
                </div>
                <div class="icons col-md-4 d-flex justify-content-center">
                    <i class="fa-brands fa-facebook-f mx-1"></i>
                    <i class="fa-brands fa-twitter mx-1"></i>
                    <i class="fa-brands fa-google-plus-g mx-1"></i>
                    <i class="fa-brands fa-pinterest mx-1"></i>
                </div>
                <div class="col-12 mt-4">
                    <p>Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
